<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background-color: black;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .bubbles {
            position: absolute;
            display: flex;
        }

        .bubbles span {
            position: relative;
            width: 30px;
            height: 30px;
            background-color: #4fc3dc;
            margin: 0 4px;
            border-radius: 50%;
            box-shadow: 0 0 0 10px #4fc3dc44, 0 0 50px #00ccff, 0 0 100px #00ccff;
            animation: animate 15s linear infinite;
            animation-duration: calc(125s / var(--i));
        }

        .bubbles span:nth-child(even) {
            background-color: #d500f9;
            box-shadow: 0 0 0 10px #ff2d7544, 0 0 50px #00ccff, 0 0 100px #00ccff;
        }

        @keyframes animate {
            0% {
                transform: translateY(100vh)scale(0);
            }

            100% {
                transform: translateY(-10vh)scale(1);
            }
        }

        .calculator {
            position: absolute;
            top: 17%;
            width: 300px;
            border-radius: 20px;
            background: black;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .calculator::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#00ccff, #d500f9);
            animation: rotate 4s linear infinite;
            border-radius: 20px;
            inset: 5px;
        }

        .calculator::after {
            content: "";
            position: absolute;
            inset: 5px;
            background-color: var(--bg-color);
            border-radius: 16px;
        }

        .display {
            width: 100%;
            height: 60px;
            background-color: #333;
            position: relative;
            z-index: 2;
            border-radius: 5px;
            color: white;
            text-align: right;
            font-size: 2em;
            margin-bottom: 20px;
            border: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        button {
            height: 55px;
            border: none;
            border-radius: 50%;
            background-color: #333;
            box-shadow: 1px 1px 1px aqua;
            position: relative;
            z-index: 3;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            box-shadow: -2px -2px #d500f9;
            border: none;
        }

        .equal {
            background: linear-gradient(#00ccff, #d500f9);
            box-shadow: none;
            color: #fff;
        }

        .equal:hover {
            box-shadow: none;
        }

        .equal button:hover {
            box-shadow: none;
        }

        .content {
            background: linear-gradient(#00ccff, #d500f9);
            box-shadow: none;
        }

        .content:hover {
            box-shadow: none;
        }

        .btn {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
        }

        #theme-btn {
            border-radius: 50%;
            width: 40px;
            height: 33px;
            cursor: pointer;
            position: absolute;
            background: linear-gradient(#00ccff, #d500f9);
            -webkit-background-clip: text;
            color: transparent;
            right: 33px;
            top: 9px;
        }

        :root {
            --bg-color: black;
            --border-color: white;
            --input-bg-color: black;
            --input-text-color: white;
            --button-bg-color: gray;
            --button-text-color: white;

        }

        .dark-theme {
            --bg-color: white;
            --border-color: black;
            --input-bg-color: white;
            --input-text-color: black;
            --button-bg-color: lightgray;
            --button-text-color: black;
        }

        .theme-toggle {
            margin-bottom: 20px;
        }
        svg {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 9em;
            margin-top: -6%;
            z-index: 1000;
        }
        .text-copy {
            fill: none;
            stroke: white;
            stroke-dasharray: 6% 29%;
            stroke-width: 5px;
            stroke-dashoffset: 0%;
            animation: stroke-offset 5.5s infinite linear;
        }

        .text-copy:nth-child(1) {
            stroke: #d500f9;
            animation-delay: -1;
        }

        .text-copy:nth-child(2) {
            stroke: #00ccff;
            animation-delay: -2s;
        }

        .text-copy:nth-child(3) {
            stroke: #d500f9;
            animation-delay: -3s;
        }

        .text-copy:nth-child(4) {
            stroke: #00ccff;
            animation-delay: -4s;
        }

        .text-copy:nth-child(5) {
            stroke: #d500f9;
            animation-delay: -5s;
        }
        @keyframes stroke-offset {
            100% {
                stroke-dashoffset: -35%;
            }
        }
        @media only screen and (max-width:360px){
            svg{
                font-size: 8em;
            }
        }
    </style>
</head>

        const display = document.getElementById('display');
        const themeButton = document.getElementById('theme-btn');
        let isDarkTheme = false;
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function appendNumber(number) {
            document.getElementById('display').value += number;
        }

        function appendSymbol(symbol) {
            if (symbol === 'DEL') {
                document.getElementById('display').value = document.getElementById('display').value.slice(0, -1);
            } else {
                document.getElementById('display').value += symbol;
            }
        }
        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
